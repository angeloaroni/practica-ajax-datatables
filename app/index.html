<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Ejercicios Datatables Servidor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Doctores</h1>
            <button id="enviar" type="submit" class="btn btn-primary">Nuevo Doctor</button>
        </div>
        <br>
    </div>
    <div class="container">
        <div id="tabla" class="row">
            <div class="col-md-12">
                <table id="miTabla" class="table">
                    <thead>
                        <th>id_doctor</th>
                        <th>Nombre</th>
                        <th>Num_Colegiado</th>
                        <th>id_clinica</th>
                        <th>Clinica</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th>id_doctor</th>
                        <th>Nombre</th>
                        <th>Num_Colegiado</th>
                        <th>id_clinica</th>
                        <th>Clinica</th>
                        <th>Acciones</th>
                    </tfoot>
                </table>
            </div>
        </div>
        <div id="formulario" class="row">
            <form id="miFormulario" class="form-horizontal">
                <div>
                    <div class="form-group">
                        <label for="idDoctor" class="col-sm-4 control-label">Identificador Doctor</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="idDoctor">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombre" class="col-sm-4 control-label">Nombre</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del doctor">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="numColegiado" class="col-sm-4 control-label">NÂº Colegiado</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="numColegiado" placeholder="Numero de colegiado">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idClinica" class="col-sm-4 control-label">Nombre Clinica</label>
                        <div class="col-sm-8">
                            <select multiple="" class="form-control" id="idClinica">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-4">
                            <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                            <a class="btn btn-danger" href="index.html" role="button">Cancelar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/jquery.dataTables.js"></script>
    <script src="scripts/dataTables.bootstrap.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
